<!DOCTYPE html>
<html>
<head>
    <title>Team Member Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Team Member Randomizer</h1>
    <p>Enter team members' names (one per line):</p>
    <textarea id="nameList" placeholder="John Smith
Jane Doe
Mike Johnson"></textarea>
    <br>
    <button onclick="pickRandom()">Pick Random Team Member</button>
    <div id="result"></div>

    <script>
        function pickRandom() {
            let names = document.getElementById('nameList').value.split('\n');
            names = names.filter(name => name.trim() !== '');
            
            if (names.length === 0) {
                document.getElementById('result').innerHTML = "Please enter some names!";
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * names.length);
            const selectedName = names[randomIndex];
            document.getElementById('result').innerHTML = "Selected: " + selectedName;
        }
    </script>
</body>
</html>
